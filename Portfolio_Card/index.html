<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TruongPersonal - Portfolio Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="video-container">
      <video
        class="video-background fade-in"
        id="video1"
        autoplay
        muted
        loop
        src="./assets/videos/background_one.mp4"
      ></video>
      <video
        class="video-background fade-out"
        id="video2"
        autoplay
        muted
        loop
      ></video>
    </div>
    <div class="container">
      <button class="contact"><i class="fa-solid fa-phone"></i></button>
      <button id="theme-toggle" class="theme-toggle">
        <i class="fa-solid fa-circle-half-stroke"></i>
      </button>
      <div class="card move">
        <div class="imgbox">
          <img src="./assets/images/profile.png" alt="Ngô Quang Trường" />
        </div>
        <div class="name-job">
          <h3>Ngô Quang Trường</h3>
          <h5>S.E Student</h5>
        </div>
        <div class="buttons">
          <button class="btn-cv">
            <a href="#">My CV</a>
          </button>
          <button class="btn-message">
            <a href="mailto: ngoquangtruong.isme@gmail.com">Message</a>
          </button>
        </div>
      </div>
      <div class="icons">
        <a
          class="icon"
          href="https://discord.com/users/truongpersonal"
        >
          <i class="fa-brands fa-discord front"></i>
          <i class="fa-brands fa-discord back"></i>
          <i class="fa-brands fa-discord left"></i>
          <i class="fa-brands fa-discord right"></i>
          <i class="fa-brands fa-discord top"></i>
          <i class="fa-brands fa-discord bottom"></i>
        </a>
        <a
          class="icon"
          href="https://www.facebook.com/TruongPersonal"
        >
          <i class="fa-brands fa-facebook-f front"></i>
          <i class="fa-brands fa-facebook-f back"></i>
          <i class="fa-brands fa-facebook-f left"></i>
          <i class="fa-brands fa-facebook-f right"></i>
          <i class="fa-brands fa-facebook-f top"></i>
          <i class="fa-brands fa-facebook-f bottom"></i>
        </a>
        <a
          class="icon"
          href="https://www.linkedin.com/in/truongpersonal/"
        >
          <i class="fa-brands fa-linkedin front"></i>
          <i class="fa-brands fa-linkedin back"></i>
          <i class="fa-brands fa-linkedin left"></i>
          <i class="fa-brands fa-linkedin right"></i>
          <i class="fa-brands fa-linkedin top"></i>
          <i class="fa-brands fa-linkedin bottom"></i>
        </a>
        <a
          class="icon"
          href="https://github.com/TruongPersonal"
        >
          <i class="fa-brands fa-github front"></i>
          <i class="fa-brands fa-github back"></i>
          <i class="fa-brands fa-github left"></i>
          <i class="fa-brands fa-github right"></i>
          <i class="fa-brands fa-github top"></i>
          <i class="fa-brands fa-github bottom"></i>
        </a>
      </div>
    </div>
  </body>
</html>

<script src="./assets/js/script.js"></script>
